<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    

    <section class="api mt-5" id="api">
        <div class="container-fuid p-2">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="d-lg-flex justify-content-md-between border border-success pl-5 pr-5 pt-4">
                        <div class="opcion">
                            <button id="traerPersonas" class="btn btn-md btn-success" type="submit">Traer Personas</button>
                            <p class="text-left pt-3">Obtiene toda la información de las personas guardadas</p>
                        </div>
                        <div id="rta_traerPersonas" class="table-responsive" ></div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="d-lg-flex justify-content-md-between border border-success pl-5 pr-5 pt-4">
                        <div class="opcion">
                            <!--<button id="traerPersonas" class="btn btn-lg btn-success" type="submit">Traer Persona</button>-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button id="traerPersona" class="btn btn-success" type="button">Traer Persona</button>
                                </div>
                                <input id="idTraerPersona" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>  
                            <p class="text-left pt-3">Obtiene una persona segun el código que se ingrese</p>
                        </div>
                        <div id="rta_traerPersona" class="table-responsive" ></div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="d-lg-flex justify-content-md-between border border-success pl-5 pr-5 pt-4">
                        <div class="opcion">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button id="EliminarPersona" class="btn btn-success" type="button">Eliminar Persona</button>
                                </div>
                                <input id="idEliminarPersona" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>  
                            <p class="text-left pt-3">Elimina la persona que tenga el codigo ingresado</p>
                        </div>
                        <div id="rta_EliminarPersona" class="table-responsive" ></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
